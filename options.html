<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Options for Prevent Closing Window 1.0</title>
<style>
body {margin: 8px 16px; background-color: #dff; font-size: 16px;}
p {margin: 0 0 8px 0;}
form > div {margin-left: 16px;}
</style>
</head>
<body>
<form><p>Preferences:</p>
<div>
<p><label><input type="checkbox" id="chkRegular" checked> Add tab to regular window(s)</label></p>
<p><label><input type="checkbox" id="chkPrivate" checked> Add tab to private window(s) &mdash; extension also needs to be allowed to run in private windows</label></p>
<p><label><input type="checkbox" id="chkEvery"> Add tab to <em><strong>every</strong></em> window of that type</label></p><!--
<p><label><input type="checkbox" id="chkAutoRun"> Activate protection automatically</label> <label><input type="checkbox" id="chkAutoPin"> in a pinned tab</label></p>-->
</div></form>
<script src="options.js"></script>
</body>
</html>
